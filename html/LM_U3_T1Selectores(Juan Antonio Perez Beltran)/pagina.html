<html>
    <head>
        <title>ejercicio</title>
        <link rel="stylesheet" type="text/css" href="estilos.css" />
    </head>
    <body>
        <h1><b>Ejercicio practico con Tablas</b></h1>
        <table>
            <tr>
                <td></td>
                <td class="azul"; colspan="3"><img class="tam"; src="mp3.jpg"></td>
                <td class="azul"; colspan="2"><img class="tam"; src="ipod.jpg"></td>
            </tr>
            <tr>
                <td class="primera">Capacidad</td>
                <td class="gb">2GB</td>
                <td class="gb">4GB</td>

                        <li>Negro</li>

                <td class="azul"; colspan="3" rowspan="2">1 hora</td>
                <td class="pud" ; colspan="2">5 horas</td>

            <tr>
                
                <td class="azul"; colspan="2">30 minutos para 75%</td>
            </tr>
